<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} - AirFaucet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      min-height:100vh;
      font-family:system-ui,sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f6fa 100%);
    }
    .category-container {
      max-width: 900px;
      margin: 40px auto 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0001;
      padding: 2.5rem 2rem;
    }
    .category-title {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .category-list li {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }
    .category-list a {
      color: #222;
      text-decoration: none;
      border-bottom: 1px dotted #007bff55;
      transition: color 0.2s;
    }
    .category-list a:hover {
      color: #007bff;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin: 40px 0 20px 0;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .category-container { padding: 1.2rem 0.5rem; }
      .category-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  {{ partial "header.html" . }}
  <div class="category-container">
    <div class="category-title">{{ .Title }}</div>
    <ul class="category-list">
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> <span style="color:#aaa;font-size:0.95em;">{{ .Date.Format "2006-01-02" }}</span></li>
      {{ else }}
        <li style="color:#bbb;">{{ i18n "no-content" }}</li>
      {{ end }}
    </ul>
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
