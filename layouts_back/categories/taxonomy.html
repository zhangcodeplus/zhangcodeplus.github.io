{{ define "main" }}
<div class="card-row">
  <div class="card">
    <div class="card-title">{{ .Title }}--categories-taxonomy</div>
    <ul class="card-list">
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> <span style="color:#aaa;font-size:0.95em;">{{ .Date.Format "2006-01-02" }}</span></li>
      {{ else }}
        <li style="color:#bbb;">{{ i18n "no-content" }}</li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
