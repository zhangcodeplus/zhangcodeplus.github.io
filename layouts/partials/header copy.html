<header>
  <div class="site-header-bar">
    <div class="site-title">
      {{ .Site.Title }}
    </div>
    <nav>
      <ul class="main-menu">
        {{ range .Site.Menus.main }}
        {{ if not .Parent }}
            <li class="menu-item{{ if .HasChildren }} has-children{{ end }}">
              <a href="{{ .URL }}">{{ .Name }}</a>
              {{ if .HasChildren }}
                <ul class="submenu">
                  {{ range .Children }}
                    <li class="submenu-item">
                      <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                  {{ end }}
                </ul>
              {{ end }}
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
